<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROSE: BLACKHOLE</title>
</head>

<body>
    <div class="download">
        <h1>Find files in blackhole</h1>
        <form action="http://rose.epizy.com/space/processing.php" method="post">
            <table>
                <tr>
                    <td>Codename</td>
                    <td><input type="text" name="codename" required></td>
                </tr>
                <tr>
                    <td>Sector</td>
                    <td><input type="text" name="sector" required></td>
                </tr>
            </table>
            <input type="submit" name="action" value="Find!">
        </form>
    </div>
    
    <div class="upload">
        <h1>Throw files into a blackhole</h1>
        <form action="http://rose.epizy.com/space/processing.php" method="post" enctype="multipart/form-data">
            <table>
                <tr>
                    <td>file</td>
                    <td><input type="file" name="file" required></td>
                </tr>
                <tr>
                    <td>Codename</td>
                    <td><input type="text" name="codename" required></td>
                </tr>
            </table>
            <input type="submit" name="action" value="Throw!">
        </form>
    </div>
</body>
</html>
